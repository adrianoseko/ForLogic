<div id="login-area-content">
  <div class="spin-container" *ngIf="inProgress">
    <p-progressSpinner [style]="{ width: '100%', height: '70px', marginTop: '60%' }"
      styleClass="custom-spinner"></p-progressSpinner>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" *ngIf="!inProgress">
    <div>
      <p-toast key="error" class="toast-style"></p-toast>
      <p-messages [(value)]="msgs"></p-messages>
      <div class="p-text-center font-logo">ForLogic</div>
      <br /><br />
      <div class="p-inputgroup login-size">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" [(ngModel)]="loginform.username" formControlName="username" pInputText placeholder="UsuÃ¡rio"
          class="p-inputtext-lg" />
      </div>
      <div class="ui-grid-col-4">
        <div [hidden]="
            loginForm.controls['username'].valid ||
            !loginForm.controls['username'].dirty
          " class="alert alert-danger">
          Login is required
        </div>
      </div>
      <br />
      <div class="p-inputgroup login-size">
        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
        <p-password [feedback]="false" placeholder="Senha" class="p-inputtext-lg passdw"
          [(ngModel)]="loginform.password" formControlName="password">
        </p-password>
      </div>
      <div class="ui-grid-col-4">
        <div [hidden]="
            loginForm.controls['password'].valid ||
            !loginForm.controls['password'].dirty
          " class="alert alert-danger">
          Password is required
        </div>
      </div>
      <button id="btn-login" pButton pRipple type="submit" label="Acessar" class="p-button-warning"
        [disabled]="!loginForm.valid"></button>
      <div class="p-inputgroup login-size">
        <div id="recuperar-senha">
          <i class="pi pi-lock lock-mobile"></i>
          <a class="link-login">Esqueceu a senha?</a>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="global-login-area"></div>
<div id="login-area"></div>
